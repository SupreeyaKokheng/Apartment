<div class="summary">
    <h1>สรุปค่าใช้จ่าย</h1>
    <table mat-table [dataSource]="summaryData" class="mat-elevation-z8">
      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef> ห้อง </th>
        <td mat-cell *matCellDef="let element"> {{ element.room }} </td>
      </ng-container>
  
      <ng-container matColumnDef="water">
        <th mat-header-cell *matHeaderCellDef> ค่าน้ำ </th>
        <td mat-cell *matCellDef="let element"> {{ element.water }} </td>
      </ng-container>
  
      <ng-container matColumnDef="electric">
        <th mat-header-cell *matHeaderCellDef> ค่าไฟ </th>
        <td mat-cell *matCellDef="let element"> {{ element.electric }} </td>
      </ng-container>
  
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> รวม </th>
        <td mat-cell *matCellDef="let element"> {{ element.total }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
